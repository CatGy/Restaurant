    <header>

                <li><a href="contact.html">Contact</a></li>
            </ul>

    </header>
    <main>
        <div class="hero">
            <div class="layer">
                <h1>Aka Madras Contact</h1>
            </div>
            <figure>
                <img src="assets/img/Restaurant/petr-sevcovic-e5Q5vWO55uU-unsplash.jpg" alt="A bar with multiple" height="500">
                <figcaption>
                    <!-- <cite>Photo by Luciann Photography: https://www.pexels.com/photo/cocktails-neon-signage-3566120/</cite> -->
                </figcaption>
            </figure>
        </div>
        <section class="content">
            <h2>Contact information</h2>
            <div class="row-container">
                <div class="left-col">
                    <address>113 Sheppard Ave W, North York, ON M6H 2T7</address>
                    <p>416 590-5397</p>
                    <form class="rendered-form" action="index.html" method="POST">
                        <div class="formbuilder-text">
                            <h2 id="control">You have a specific order ?&nbsp; Feel free to contact us via this form.</h2>
                        </div>
                        <div class="formbuilder-text form-group field-firstname">
                            <label for="firstname" class="formbuilder-text-label">First name<span class="formbuilder-required">*</span></label>
                            <input type="text" placeholder="First name" class="form-control" name="firstname" maxlength="35" id="firstname" required="required">
                        </div>
                        <div class="formbuilder-text form-group field-lastname">
                            <label for="lastname" class="formbuilder-text-label">Last name<span class="formbuilder-required">*</span></label>
                            <input type="text" placeholder="Last name" class="form-control" name="lastname" maxlength="35" id="lastname" required="required">
                        </div>
                        <div class="formbuilder-text form-group field-email">
                            <label for="email" class="formbuilder-text-label">Email<span class="formbuilder-required">*</span></label>
                            <input type="email" placeholder="Email" class="form-control" name="email" id="email" required="required">
                        </div>
                        <div class="formbuilder-textarea form-group field-message">
                            <label for="message" class="formbuilder-textarea-label">Message<span class="formbuilder-required">*</span></label>
                            <textarea placeholder="How can we help you?" class="form-control" name="message" maxlength="512" rows="5" id="message" required="required"></textarea>
                        </div>
                        <div class="formbuilder-button form-group field-button-1669428810784">
                            <button type="submit" class="btn-default btn" name="button-1669428810784" id="button-1669428810784">Send</button>
                        </div>
                    </form>
                </div>
                <div style="width: 50%">
                    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=113%20Sheppard%20Ave%20W,%20North%20York,%20ON%20M6H%202T7+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                </div>
            </div>
        </section>
    </main>

        <div class="footer-bar">
            <ul>
                <li><a href="index.html"><img src="assets/img/Logo.png" height="60" width="200" alt="Logo Aka madras"></a></li>

                <li>
                    <a href="https://instagram.com">

                </a>
                </li>

                    <img src="assets/img/facebook.png" alt="Facebook logo" height="32">

                </a>
            </li>
            </ul>
        </div>
    </footer>
</body>
